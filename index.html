  파리에는 <strong>개선문, 에펠탑, 루브르 박물관</strong> 말고도 아름다운 여행지들이 많다. 필자는 파리에 가본 적이 없기 때문에 상세한 설명을 쓰진 못하겠지만 훌쩍 떠나버리고 싶은 마음이 잘 전달되길 바란다. 2021년엔 코로나 때문에 해외 여행을 갈 수 없다. 코로나가 끝나면 <strong>파리</strong>에서 여유롭게 <strong>커피 한 잔</strong>을 즐길 수 있길...</br></p><br><br/>
